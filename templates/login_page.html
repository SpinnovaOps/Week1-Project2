<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Login Page</title>
    <link rel="stylesheet" href="C:\Users\Phanindra BJ\Desktop\Trial_Error_Method\Flask_Project-2\static\login_page_styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Welcome Back</h1>
            <p>Login to access your AI-powered dashboard</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
